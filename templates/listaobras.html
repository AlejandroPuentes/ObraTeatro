<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="titulop">Grupo de Teatro Universidad Distrital</h1>
    </header>
    <nav>
        <a href="{{veri[0]}}" class="nav-enlace">Asistencia</a>
        <a href="{{veri[1]}}" class="nav-enlace">Viaticos</a>
        <a href="{{veri[2]}}" class="nav-enlace">Certificados</a>

    </nav>
    <hr>

    <section>
        <div class="container">
            <div class="centradito">
                <h3>{{tiObra}}</h3>
                <h4>{{nombre}}</h4>

                <h4>{{hora}}</h4>
                <form id='formulario' name='formulario' method="post" action="{{url_for('listaobras')}}">
                    <table border="2">
                        {%for id,titulo in valores%}
                        <tr>
                            <td>{{titulo}}</td>
                            <td>
                                <div>
                                    <input type="radio" id="obras" name="obras" value="{{id}}">
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                    <button>Enviar</button>
                </form>
            </div>

        </div>

    </section>
    <hr>


</body>

</html>
